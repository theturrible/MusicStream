{% extends 'base/main_base.html' %}

{% block title %}Scan Library{% endblock %}

{% block content %}
<div class='content-body'>
  <h1>Scan</h1>
  <p class="text-muted"><code>music_dir</code></p>
  <a class='btn btn-primary' id='start_scan'>Start Scan</a>
  <div class="progress progress-striped active">
    <div class="progress-bar" role="progressbar">
    </div>
  </div>
  <p class="scan_details"></p>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
  head.js(
    "/static/js/libs/underscore-min.js",
    "/static/js/libs/backbone-min.js",
    "/static/js/libs/backbone.marionette.min.js",
    "/static/js/libs/socket.io.min.js",
    "/static/js/scan.js"
    );
</script>
{% endblock %}
