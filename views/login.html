{% extends 'base/main_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                {% if message %}
                    <p class="message" id="message">{{message}}</p>
                {% endif %}
                <p class="errormessage" id="error"> Welcome</p>
                <form action="" method="">
                    <input id = "email" name="email" type="text" placeholder="Email">
                    <input id = "password" type="password" placeholder="Password">

                    <a class="btn btn-info btn-block login" id='login'>Login!</a>
                    <a class="btn btn-info btn-block login" href="/register">Not a memeber?</a>
                </form>
            </div>
        </div>
  
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
  head.js(
    "/static/js/libs/underscore-min.js",
    "/static/js/libs/backbone-min.js",
    "/static/js/libs/backbone.marionette.min.js",
    "/static/js/libs/socket.io.min.js",
    "/static/js/login.js"
    );
</script>
{% endblock %}
